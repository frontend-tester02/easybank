<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>EasyBank</title>
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <a href="index.html" class="logo">
        <img class="logo__img" src="img/logo.svg" alt="EasyBank logo" width="139" height="20">
      </a>
      <!-- SITENAV -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a href="#" class="sitenav__link">Home</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">About</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">Contact</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">Blog</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">Careers</a></li>
        </ul>
      </nav>

      <a href="#" class="button">Request Invite</a>
    </div>
  </header>

  <!-- MAIN-CONTENT -->

  <main class="main-content">
    <!-- HERO -->
    <div class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__title">Next generation
            digital banking</h1>
            <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
            <a href="#" class="button">Request Invite</a>
        </div>
         <img class="hero__img" src="img/hero-phones-desktop.png" alt="EasyBank mobile app demos" width="729" height="900" srcset="img/hero-phones-desktop.png 1x, img/hero-phones-desktop@2x.png 2x">
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
